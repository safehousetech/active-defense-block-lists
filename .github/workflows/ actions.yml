name: run script.py

on:
  schedule:
    - cron: '0 */2 * * *' # Every Two Hours 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        run: python script.py
          
      - name: commit files
        run: |
          git config --local user.orphansinneed103@gmail.com "action@github.com"
          git config --local user.ShivamSinghSRE "GitHub Action"
          git add -A
          git rev-list --objects --all | git cat-file --batch-check='%(objecttype) %(objectname) %(objectsize) %(rest)' | awk '/^blob/ {print substr($0,6)}' | sort --numeric-sort --key=2 -r | head -n 20
          git diff-index --quiet HEAD || (git commit -a -m "update target" --allow-empty)
          
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.ACTIONS_TOKEN }}
          branch: DV-1896